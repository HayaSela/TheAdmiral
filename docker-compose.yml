version: '3.8'

services:
  # האפליקציה (האתר שלך)
  theadmiral-app:
    build: .
    ports:
      - "8501:8501"
    depends_on:
      - theadmiral-db
    environment:
      # חיבור ל-DB המקומי (בתוך הדוקר) לפיתוח
      # שימי לב: השם של השרת הוא כעת theadmiral-db
      DATABASE_URL: "postgresql://user:pass@theadmiral-db:5432/trading_db"
    volumes:
      - .:/app

  # מסד הנתונים המקומי (לפיתוח בלבד - לא Supabase)
  theadmiral-db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: trading_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  # כלי ניהול גרפי (אופציונלי)
  db-gui:
    image: dbeaver/cloudbeaver:latest
    ports:
      - "8080:8978"
    depends_on:
      - theadmiral-db

volumes:
  pgdata: